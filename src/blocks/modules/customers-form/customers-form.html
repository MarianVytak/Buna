<div class="customers-form form">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3">

                <h2 class="title-2 text-center">Зарегистрируйся <br> чтобы приорести абонемент</h2>

                <form>
                    <div class="form-group">
                        <label class="input">
                            <input type="text" class="form-control" placeholder="Имя" minlength="2" required>
                            <span class="placeholder">Имя</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="input">
                            <input type="text" class="form-control form-date" placeholder="Дата рождения" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" required>
                            <span class="placeholder">Дата рождения</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="input">
                            <input type="tel" class="form-control" placeholder="Телефон" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required>
                            <span class="placeholder">Телефон</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="input">
                            <input type="email" class="form-control" placeholder="E-mail" required>
                            <span class="placeholder">E-mail</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <p class="form-text text-center">
                            Нажимая на кнопку «Зарегистрироваться», вы соглашаетесь с
                            условиями оферты и даете согласие на обработку ваших персональных данных.
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 offset-sm-2">
                            <button class="btn btn-lg btn-block btn-black" type="submit">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
<!-- /.customers-form -->
