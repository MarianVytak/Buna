<div class="contacts-form form">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3">

                <h2 class="title-2 text-center">У вас есть вопрос? <br> Напишите нам</h2>

                <form>
                    <div class="form-group">
                        <label class="input">
                            <input type="text" class="form-control" placeholder="Имя" required>
                            <span class="placeholder">Имя</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="input">
                            <input type="email" class="form-control" placeholder="E-mail" required>
                            <span class="placeholder">E-mail</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="input">
                            <input type="text" class="form-control" placeholder="Тема письма" required>
                            <span class="placeholder">Тема письма</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="textarea">
                            <textarea class="form-control" placeholder="Ваше сообщение" required></textarea>
                            <span class="placeholder">Ваше сообщение</span>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-xl-8 offset-xl-2">
                            <button class="btn btn-lg btn-block btn-black" type="submit">Отправить</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
<!-- /.contacts-form -->
